<h1>Quinn Alexandrea Ruz</h1>
<div class="col-lg-12 table-style overflow-auto px-0">
    <table class="table table-hover">
        <tr class="thead-dark">
        <th>Name</th>
        <th>Age</th>
        <th>Action</th>
        </tr>
        <tr *ngFor="let user of users, let i = index">
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>
            <button (click)="updateUser(user)" class="btn btn-outline-warning mr-2">Update</button>
            <button (click)="deleteUser(user,i)" class="btn btn-outline-danger">Delete</button>
        </td>
        </tr>
    </table>
</div>
